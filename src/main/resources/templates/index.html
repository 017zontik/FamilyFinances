<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <title>Groshiky</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="styles/css/bootstrap.css" type="text/css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="styles/css/floating-labels.css" type="text/css" rel="stylesheet">

</head>
<body>

<form method="post" th:action="@{/custom_login}" th:object="${user}" class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="styles/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sing in</h1>
    </div>

    <div th:if="${registered}">
        <div class="alert alert-success" role="alert">
            You have successfully registered. Please log in.
        </div>
    </div>

    <div class="form-label-group">
        <input th:field="*{login}" id="login" class="form-control" placeholder="Login" required="required"
               autofocus=""/>
        <label for="login">Login</label>
    </div>
    <div class="form-label-group">
        <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Password"
               required="required"
               autofocus=""/>
        <label for="password">Password</label>
    </div>

    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
            Wrong login or password
        </div>
    </div>

    <div class="checkbox mb-3">
        <label>
            <a href="registration">registration</a>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted"></p>
</form>
</body>
</html>
